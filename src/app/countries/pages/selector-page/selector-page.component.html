<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="myform" action="">

  <div class="row mb-3">
    <div class="col">
      <label for="" class="form-label">Continente:</label>
      <select formControlName="region" id="" class="form-control">
        <option value="">seleccione continente</option>
        <option  *ngFor="let region of regions"  [value]="region">{{region}}</option>
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label for="" class="form-label">Pais:</label>
      <select formControlName="country" id="" class="form-control">
        <option value="">seleccione pais</option>
        <option  *ngFor="let country of countriesByRegion"  [value]="country.cca3">{{country.cca3}}</option>
      </select>
    </div>
  </div>

</form>

<h3>Formulario:</h3>
<code>{{ myform.value | json}}</code>
<p>is form valid: {{myform.valid}}</p>
